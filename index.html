<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tigr sms</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="menu_button">
            <div class="menu_button_line"></div>
            <div class="menu_button_line"></div>
            <div class="menu_button_line"></div>
        </div>
        <div class="language">
            <img src="img/header/language_icon.svg" alt="language_icon" class="language_icon">
            <div class="language_text">RU</div>
            <img src="./img/header/language_arrow.svg" alt="language_arrow" class="language_arrow">
        </div>
    </header>
    <main>
        <div class="title">Регистрация</div>
        <div class="subtitle">Продолжить с помощью</div>
        <div class="social">
            <div class="telegram"><img src="./img/social/telegram.svg" alt="" class="telegram_img"></div>
            <div class="gmail"><img src="./img/social/gmail.svg" alt="" class="gmail_img"></div>
            <div class="facebook">
                <div class="facebook_back"><img src="./img/social/facebook_aplhabet.svg" alt="" class="facebook_img">
                </div>
            </div>
            <div class="vk">
                <div class="vk_back"><img src="./img/social/vk_alphabet.svg" alt="" class="vk_img"></div>
            </div>
        </div>
        <div class="red_line"></div>
        <div class="reg_inputs">
            <input type="text" class="reg_login" placeholder="Логин">
            <input type="email" class="reg_email" placeholder="Email адрес">
            <div class="password_div">
                <input type="password" class="reg_password" placeholder="Пароль">
                <a href="#" class="password_control"></a>
            </div>
            <div class="password_div">
                <input type="password" class="reg_password" placeholder="Подтвердите пароль">
                <a href="#" class="password_control"></a>
            </div>
            <input type="text" class="reg_contact" placeholder="Контакт (Telegram, WhatsApp, WeChat etc)">


        </div>
        <button class="reg_button_black">Регистрация</button>
        <div class="accept_div">
            <input type="checkbox" class="accept_checkbox">
            <div class="accept_text"> <span class="accept_red">Я согласен</span> с персональными данными
                и политикой использования файлов cookie</div>
        </div>
        <div class="accept_div">
            <input type="checkbox" class="accept_checkbox">
            <div class="accept_text"> <span class="accept_red">Я согласен</span> с публичной офертой</div>
        </div>
        <div class="reg_to_log">У вас уже есть аккаунт? <a href="#" class="reg_to_log_red">Войти</a></div>
    </main>
    <nav>
        <div class="nav_content">
            <img src="./img/home.svg" class="nav_img" alt="nav_img">
            <div class="nav_content_text">Главная</div>
        </div>

        <div class="nav_content">
            <img src="./img/book.svg" class="nav_img" alt="nav_img">
            <div class="nav_content_text">Блог</div>
        </div>
        <div class="nav_content">
            <img src="./img/profile.svg"  class="nav_img" alt="nav_img">
            <div class="nav_content_text">Профиль</div>
        </div>
    </nav>
</body>

</html>
